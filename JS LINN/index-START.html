<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Linn</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">rimshot</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/013_Clap_LM1_-_LDTDM_Zenhiser.wav"></audio>
  <audio data-key="83" src="sounds/020_Hi_Hat_1_Pitched_-_LDTDM_Zenhiser.wav"></audio>
  <audio data-key="68" src="sounds/018_Kick_LM1_-_LDTDM_Zenhiser.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/019_Snare_LM1_-_LDTDM_Zenhiser.wav"></audio>
  <audio data-key="75" src="sounds/004_Tom_LM2_-_Electro_-_LDTDM_Zenhiser.wav"></audio>
  <audio data-key="76" src="sounds/OLIVER_linn_lm1_one_shot_rimshot_01.wav"></audio>
  
  <script src="./index.js"></script>
</body>
</html>
